admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 8001 }

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 8080 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.file
            config:
              path: "/dev/stdout"
          http_filters:
          - name: envoy.filters.http.grpc_web
          - name: envoy.filters.http.router
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match: { prefix: "/api.Xconf/" }
                route:
                  cluster: xconf-console
                  max_grpc_timeout: 0s
              - match: { prefix: "/" }
                route:
                  cluster: xconf-web

  clusters:
  - name: xconf-console
    connect_timeout: 0.25s
    type: logical_dns
    http2_protocol_options: {}
    lb_policy: round_robin
    hosts: [{ socket_address: { address: xconfserver, port_value: 8900 }}]

  - name: xconf-web
    connect_timeout: 0.25s
    type: logical_dns
    lb_policy: round_robin
    hosts: [{ socket_address: { address: xconfserver, port_value: 8901 }}]
